<html lang="en">
{% extends 'website/base.html' %}
{% load static %}
{% block content %}
<script>
    function  showPage(page){
                document.querySelectorAll('.ola').forEach(ola => {
                    ola.style.display='none';
                });
                document.querySelector(`#${page}`).style.display='block';
            }
            document.addEventListener('DOMContentLoaded', function () {
               document.querySelectorAll('button').forEach(button => {
                   button.onclick = function (){ showPage(this.dataset.page);
                   }
               });
            });
</script>

 <section class="textos">
    <center><h2><p>Contact</p></h2></center>
     {% for contacto in contactos %}
            <p>{{ contacto.name }}</p>
            <div class="ola" id="page1">
                <section style="border-style: solid ; border: white">{{ contacto.mensagem }}</section><br>
            </div>
            <a href="{% url 'editarco' contacto.id %}" class="btn btn-success" style="float: right;margin-rigth: 10px">Edit</a>
            <br><br>
        {% endfor %}
     <a href="{% url 'novocontacto' %}" class="btn-success"> New Contact</a>
    </section>
{% endblock %}
</html>
